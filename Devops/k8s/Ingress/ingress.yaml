apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devsecjobs-ingress
  namespace: devsecjobs
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
  - http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001

      - path: /jobs
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001

      - path: /apply
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001

      - path: /applicants
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001

      - path: /health
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001

      # Frontend last
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
